        <form ng-submit="qaCard(qacard)" ng-controller="qaCtrl">
            <div class="form-group row">
                <label for="RiskObservationDate" style="color:white;" class="col-sm-2 col-form-label">Risk Observation Date: </label>
                <input class="form-control " type="Date" ng-model="qacard.mmddyyyy " class="angular-datepicker-input " ng-attr-placeholder="mm/dd/yyyy ">
            </div>
            <br>
            <div class="form-group row">
                <label for="RiskReportedBy " for='RiskReportedBy' style="color:white;" class="col-sm-2 col-form-label">Risk Reported By:</label>
                <input class="form-control " type="text " ng-model="qacard.person " ng-value="{{qacard.person}}" ng-attr-placeholder="{{person}}">

            </div>
            <br>
            <div class="form-group row">
                <br>
                <label for="RiskCategory" style="color:white;" class="col-sm-2 col-form-label">Risk Category:</label>
                <select name="RiskCategory " id="RiskCategory " ng-model="qacard.category.model ">
        <option ng-repeat="option in category.availableOptions " value="{{option.name}} ">{{option.name}}</option>
                </select>
            </div>
            <br>
            <div class="form-group row">
                <label for="RiskDescription" style="color:white;" class="col-sm-2 col-form-label">Risk Description:</label>
                <textarea ng-model="qacard.description" rows="3" cols="50"></textarea>

            </div>
            <br>
            <br>
            <br>
            <div class="form-group row">
                <label for=" SuggestedRiskMitigationMeasure " style="color:white;" class="col-sm-2 col-form-label ">Suggested Risk Mitigation Measure:</label>
                <textarea ng-model="qacard.mitigration " rows="3 " cols="50"></textarea>

            </div>
            <br>
            <br>
            <br>
            <!-- <button class="btn btn-success" id="addButton" type="button" ng-click="postQaCard(qacard)">{{addButton}}</button> -->
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10 ">
                    <label for="button " style="color:white; " class="col-sm-2 col-form-label ">Submit:</label>
                    <button class="btn btn-warning " id="login " type="submit " name="button "><i class="fa fa-arrow-right " aria-hidden="true "></i></button>
                </div>
            </div>
        </form>
    </div>
