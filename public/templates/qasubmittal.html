<div class="container text-center">
    <h2 id="create-title">Create Sale</h2>
    <div class="form-group">
        <center>
            <input class="form-control" id="addqacard" type="date" class="angular-datepicker-input " ng-attr-placeholder="mm/dd/yyyy" ng-model=" qacard.mmddyyyy ">
            <br>
            <input class="form-control " id="addqacard " type="text " placeholder="Address " ng-model="qacard.person " ng-value="{{qacard.person}} " ng-attr-placeholder="{{person}} ">
            <br>
            <select class="form-control " id="addqacard " ng-model="qacard.category.model ">
            <option ng-repeat="option in category.availableOptions " value="{{option.name}} ">{{option.name}}</option>
            </select>
            <br>
        </center>
    </div>
    <div class="add-container ">
        <textarea class="form-control " placeholder="description " ng-model="qacard.description " rows="4 " cols="10 "></textarea>
    </div>
    <div class="add-container ">
        <textarea class="form-control " placeholder="mitigration " ng-model="qacard.mitigration " rows="4 " cols="10 "></textarea>
    </div>
    <button class="btn btn-success " id="addButton " type="button " ng-click="postQaCard(qacard) ">{{addButton}}</button>
