<div class="form-group row">
    <row>
        <div class="col-sm-6">
            <button class="btn btn-warning " href="/forms " id="forms " ui-sref="forms " style="color:white; ">Back to Forms</button>
        </div>
    </row>
</div>
<div class="container text-center">
    <h2 id="create-title">Quality Risk Card</h2>
    <div class="form-group">
        <center>
            <input class="form-control" id="card" type="date" class="angular-datepicker-input " ng-attr-placeholder="mm/dd/yyyy" ng-model=" card.riskObservationDate ">
            <br>
            <input class="form-control " id="card " type="text " placeholder="Address " ng-model="card.riskReportedBy " ng-value="{{card.riskReportedBy}} " ng-attr-placeholder="{{riskReportedBy}} ">
            <br>
            <select class="form-control " id="card " ng-model="card.riskCategory.model ">
            <option ng-repeat="option in riskCategory.availableOptions " value="{{option.name}} ">{{option.name}}</option>
            </select>
            <br>
        </center>
    </div>
    <div class="add-container ">
        <textarea class="form-control " placeholder="Write a description" ng-model="card.riskDescription " rows="4 " cols="10 "></textarea>
    </div>
    <br>
    <br>
    <div class="add-container ">
        <textarea class="form-control " placeholder="Wite a Mitigration Plan" ng-model="card.riskMitigration " rows="4 " cols="10 "></textarea>
    </div>
    <br>
    <br>
    <button class="btn btn-success " id="addButton " type="button " ng-click="postCard(card) ">{{addButton}}</button>
    <div class="form-group">
        <!-- <button class="btn btn-primary " id="toMap " type="button " ui-sref="map " ng-click="initMap() ">To Map</button> -->
        <br>
        <br>
        <button class="btn btn-primary" type="button " ng-click="getMyCards() ">Your Quality Risk Cards</button>
        <center>
            <div class="container-content-list " ng-repeat="card in MyCards track by $index ">
                <ul>
                    <li>
                        <h4 id="card-list-content ">{{card.riskObservationDate | date}}</h4>
                    </li>
                    <li>
                        <h4 id="card-list-content ">{{card.riskCategory | uppercase}}</h4>
                    </li>
                    <li>
                        <h4 id="card-list-content ">{{card.riskDescription | uppercase}}</h4>
                    </li>
                    <li>
                        <h4 id="card-list-content ">{{card.riskMitigration | uppercase}}</h4>
                    </li>
                </ul>
                <br>
                <button class="btn btn-primary " name="button " ng-click="deleteCard(card._id) ">Delete</button>
            </div>
        </center>
    </div>
</div>
